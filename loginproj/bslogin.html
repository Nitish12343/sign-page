<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login page</title>
                                    <!-- Bootstrp link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="bslogin.css">

</head>

<body>
                             <!-- Login form start -->
    <div class="loginform">
      <form>

    <h2 class="text-center text-primary mt-2 mb-4 white">Instagram</h2>
                             <!-- Email part -->
    <div class="email">
    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Enter email">
      </div>
    </div>
  </div>

                            <!-- password part -->
<div class="password">
    <div class="row mb-3">
      <div class="col-sm-10">
        <input type="password" class="form-control password3" id="inputPassword3"placeholder="Enter password">
      </div>
    </div>
  </div>

                             <!-- cheak box -->

    <div class="remember">
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
             <label class="form-check-label" for="gridCheck1">
                           <!-- Remember me  -->
            </label> 


          </div>
        </div>
      </div>
    </div>

                              <!-- sign in -->
    <div class="signin">
      <div class="d-grid gap-2 col-8 mx-auto">
        <button class="btn btn-primary" type="button">sign in</button>

      </div>

    </div>
  </form>
</div>



</body>

</html>
